<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق BlueApple</title>
    
    <!-- DNS prefetch للسرعة القصوى -->
    <link rel="dns-prefetch" href="//apps.apple.com">
    <link rel="dns-prefetch" href="//play.google.com">
    <link rel="preconnect" href="https://apps.apple.com">
    <link rel="preconnect" href="https://play.google.com">
    
    <!-- Meta tags للـ SEO -->
    <meta name="description" content="حمل تطبيق BlueApple الآن مجاناً على هاتفك">
    <meta name="keywords" content="BlueApple, تطبيق, تحميل, مجاني">
    
    <!-- Open Graph للمشاركة -->
    <meta property="og:title" content="تطبيق BlueApple">
    <meta property="og:description" content="حمل التطبيق الآن!">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/667eea/ffffff?text=BlueApple">
    
    <!-- التوجيه الفوري بدون عرض أي محتوى -->
    <script>
        (function() {
            const ua = navigator.userAgent;
            
            // iOS - توجيه لحظي
            if (/iPad|iPhone|iPod/.test(ua)) {
                window.location.replace('https://apps.apple.com/app/id6503000547');
            }
            // Android - توجيه لحظي  
            else if (/android/i.test(ua)) {
                window.location.replace('https://play.google.com/store/apps/details?id=com.Linktsp.BlueAppleMarket&pcampaignid=web_share');
            }
            // Desktop - توجيه لحظي
            else {
                window.location.replace('https://www.facebook.com/blueapplemarket');
            }
        })();
    </script>
    
    <style>
        /* إخفاء كل شيء حتى لا يظهر للمستخدم أي واجهة */
        body {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- محتوى احتياطي مخفي تمامًا ولا يظهر للمستخدم -->
    <div class="loader" id="loader" style="display: none;">
        <div class="logo">🍎</div>
        <div class="spinner"></div>
        <h1>BlueApple</h1>
        <p>جاري توجيهك لمتجر التطبيقات...</p>
    </div>
    
    <div class="fallback" id="fallback" style="display: none;">
        <h2>اختر متجر التطبيقات</h2>
        <p>حمل تطبيق BlueApple الآن:</p>
        <a href="https://play.google.com/store/apps/details?id=com.Linktsp.BlueAppleMarket&pcampaignid=web_share" 
           class="btn btn-android">📱 Google Play</a>
        <a href="https://apps.apple.com/app/id6503000547" 
           class="btn btn-ios">🍎 App Store</a>
    </div>
</body>
</html>
